<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Trello Card Dependencies (Feature)</title>
		<meta charset="utf-8">

		<!-- Styles -->
		<link href="css/stylesheet.css" id="customStyle" type="text/css" rel="stylesheet" />
	</head>

	<body class="back">

		<!-- Page Loading -->
		<div class="loadingMessage"><p>Loading</p></div>


		<!-- Navigation -->
        <div class="legend">
            <h3>Legend</h3>
            <ul class="keys">
                <li class="backlog"><span>Backlog</span></li>
                <li class="in-progress"><span>In Progress</span></li>
                <li class="blocked"><span>Blocked</span></li>
                <li class="done"><span>Done</span></li>
            </ul>

			<h3>Controls</h3>
			<ul class="controls">
				<li>Use the mouse wheel to zoom</li>
				<li>Drag the background to pan</li>
				<li>Drag nodes to improve the layout</li>
			</ul>
        </div>

		<div class="addDependencyArea">
			<h3>Actions</h3>
			<b><p id="dependencyWarning"></p></b>

			<a class="header-btn dependencyButton add-dependency-button" id="addDependencyButton"><b>Add dependency</b></a>
			<a class="header-btn dependencyButton remove-dependency-button" id="removeDependencyButton"><b>Remove Dependency</b></a>
			<a class="header-btn dependencyButton cancel-dependency-button" id="cancelDependencyButton"><b>Cancel</b></a>

			<p id="dependency"></p>
			<p id="dependant"></p>
        </div>

		<!-- Dependency Cards-->
		<div id="templates">
            <div id="cardTemplate">
				<div class="card">
					<div class="name"></div>
				</div>
			<div/>

			<div id="listTemplate">
				<div class="list">
					<div class="name"></div>
				</div>
			<div/>

			<div id="anchorTemplate">
				<div class="anchor">
					<div class="name"></div>
				</div>
			</div>
		</div>

		<!-- Libraries -->
		<script type="text/javascript" src="lib/jquery.js"></script>
		<script type="text/javascript" src="lib/inline.plugin.js"></script>
		<script type="text/javascript" src="lib/d3.v3.js"></script>
		<script type="text/javascript" src="inVis.js"></script>
		<script type="text/javascript" src="lib/linq.js"></script>

		<!-- Trello -->
		<script type="text/javascript" src="trello/transformer.js"></script>
		<script type="text/javascript" src="trello/client.js"></script>

		<!-- Application -->
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
